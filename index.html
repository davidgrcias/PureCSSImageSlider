<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pure CSS Image Slider</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <h1>Pure CSS Carousel</h1>
    <div class="container">
      <input type="radio" name = "radio" id = "item-1" checked>
      <input type="radio" name = "radio" id = "item-2">
      <input type="radio" name = "radio" id = "item-3">
      <input type="radio" name = "radio" id = "item-4">

      <div class="slide item-1">
        <img src="img/gambar-1.jpg" alt="">
        <span class = "text">1/4</span>
        <div class="navigation">
          <label for = "item-4">&#10094;</label>
          <label for = "item-2">&#10095;</label>
        </div>
      </div>

      <div class="slide item-2">
        <img src="img/gambar-2.jpg" alt="">
        <span class = "text">2/4</span>
        <div class="navigation">
          <label for = "item-1">&#10094;</label>
          <label for = "item-3">&#10095;</label>
        </div>
      </div>

      <div class="slide item-3">
        <img src="img/gambar-3.jpg" alt="">
        <span class = "text">3/4</span>
        <div class="navigation">
          <label for = "item-2">&#10094;</label>
          <label for = "item-4">&#10095;</label>
        </div>
      </div>

      <div class="slide item-4">
        <img src="img/gambar-4.jpg" alt="">
        <span class = "text">4/4</span>
        <div class="navigation">
          <label for = "item-3">&#10094;</label>
          <label for = "item-1">&#10095;</label>
        </div>
      </div>

    </div>
  </body>
</html>
